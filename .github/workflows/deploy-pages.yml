name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          folder: .
          branch: gh-pages
          # Exclude server-side code from deployment
          clean-exclude: |
            .github
            api
            node_modules
            .env
            package.json
            package-lock.json
            netlify.toml
          # Make sure to include these files
          commit-message: "Deploy website to GitHub Pages [skip ci]"
          single-commit: true
